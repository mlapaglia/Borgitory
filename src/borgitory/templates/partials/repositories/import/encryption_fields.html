<!-- Dynamic encryption fields based on encryption type -->
<div class="space-y-4">
    {% if encryption_type in [EncryptionType.KEYFILE, EncryptionType.KEYFILE_BLAKE2] %}
        <div id="keyfile-field">
            <label class="block text-sm font-medium text-gray-900 dark:text-gray-100">
                Keyfile Content
            </label>
            <textarea name="keyfile_content"
                      class="input-modern mt-1 min-h-32 font-mono text-sm"
                      placeholder="Paste the contents of your Borg keyfile here..."
                      required></textarea>
            <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">
                Paste the complete contents of your Borg keyfile (usually from a .key file)
            </p>
        </div>
    {% endif %}
    <!-- For 'none' encryption or empty selection, no additional fields are shown -->
</div>
