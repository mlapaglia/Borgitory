<!-- Repositories Tab -->
<div id="tab-repositories" class="tab-content">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <h2 class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-4">
            Repository Management
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Repository Forms -->
            <div class="border dark:border-gray-600 rounded-lg p-4">
                <input type="radio"
                       id="tab-create"
                       name="repo-tab"
                       class="hidden peer/create"
                       checked>
                <label for="tab-create"
                       class="cursor-pointer inline-block px-4 py-2 text-sm font-medium peer-checked/create:text-blue-600 peer-checked/create:border-b-2 peer-checked/create:border-blue-600 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">
                    Create New
                </label>
                <input type="radio"
                       id="tab-import"
                       name="repo-tab"
                       class="hidden peer/import">
                <label for="tab-import"
                       class="cursor-pointer inline-block px-4 py-2 text-sm font-medium peer-checked/import:text-blue-600 peer-checked/import:border-b-2 peer-checked/import:border-blue-600 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">
                    Import Existing
                </label>
                <div class="border-b dark:border-gray-600 mb-4"></div>
                <div class="peer-checked/create:block peer-checked/import:hidden"
                     hx-get="/api/repositories/create-form"
                     hx-trigger="load"
                     hx-swap="innerHTML">
                    <div class="animate-pulse">
                        <div class="h-4 bg-gray-200 dark:bg-gray-600 rounded w-1/3 mb-3"></div>
                        <div class="h-10 bg-gray-200 dark:bg-gray-600 rounded mb-4"></div>
                        <div class="h-32 bg-gray-200 dark:bg-gray-600 rounded"></div>
                    </div>
                </div>
                <div class="peer-checked/import:block peer-checked/create:hidden hidden"
                     hx-get="/api/repositories/import-form"
                     hx-trigger="load"
                     hx-swap="innerHTML">
                    <div class="animate-pulse">
                        <div class="h-4 bg-gray-200 dark:bg-gray-600 rounded w-1/3 mb-3"></div>
                        <div class="h-10 bg-gray-200 dark:bg-gray-600 rounded mb-4"></div>
                        <div class="h-32 bg-gray-200 dark:bg-gray-600 rounded"></div>
                    </div>
                </div>
            </div>
            {% include "partials/repositories/list.html" %}
        </div>
    </div>
</div>
