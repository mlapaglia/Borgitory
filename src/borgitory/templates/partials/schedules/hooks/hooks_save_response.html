<!-- Hooks Save Response - Updates parent form and closes modal -->

<!-- Close the modal -->
<div id="modal-container" hx-swap-oob="innerHTML"></div>

<!-- Update parent form fields via OOB swap -->
<input type="hidden" 
       name="pre_job_hooks" 
       id="pre-hooks-data" 
       value="{{ pre_hooks_json if pre_hooks_json else '' }}"
       hx-swap-oob="true">

<!-- Update parent form fields via OOB swap -->
<input type="hidden" 
       name="post_job_hooks" 
       id="post-hooks-data" 
       value="{{ post_hooks_json if post_hooks_json else '' }}"
       hx-swap-oob="true">

<!-- Update hooks button text via OOB swap -->
<span hx-swap-oob="innerHTML:#hooks-button-text">Pre/Post Job Hooks</span>

<!-- Update hooks count badge via OOB swap -->
<span hx-swap-oob="innerHTML:#hooks-count-badge">{{ total_count if total_count > 0 else 0 }}</span>

<!-- Update count badge via OOB swap -->
<span hx-swap-oob="outerHTML:#hooks-count-badge">
    {% if total_count > 0 %}
        <span class="px-3 py-5 bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200 border-l border-gray-300 dark:border-gray-600 text-xs font-medium" id="hooks-count-badge">{{ total_count }}</span>
    {% else %}
        <span class="px-3 py-5 bg-gray-100 dark:bg-gray-700 border-l border-gray-300 dark:border-gray-600 text-xs font-medium" id="hooks-count-badge">{{ total_count }}</span>
    {% endif %}
</span>
