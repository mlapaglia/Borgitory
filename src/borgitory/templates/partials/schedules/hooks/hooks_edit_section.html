<div class="border dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800" id="hooks-section">
    <div class="p-4 hover:bg-gray-50 dark:hover:bg-gray-700 cursor-pointer"
         hx-get="/api/schedules/hooks/toggle-hooks-edit-section?expanded={{ expanded }}&schedule_id={{ schedule.id }}"
         hx-target="#hooks-section"
         hx-swap="outerHTML">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <span class="text-sm font-medium text-gray-900 dark:text-gray-100">
                    Pre/Post Job Hooks
                </span>
                <span class="text-xs text-gray-500 dark:text-gray-400">
                    (Optional)
                </span>
            </div>
            <svg class="w-4 h-4 text-gray-400 dark:text-gray-500 transition-transform duration-200 {{ 'rotate-180' if expanded else '' }}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
        </div>
    </div>
    
    {% if expanded %}
        {% include 'partials/schedules/hooks/hooks_edit_content.html' %}
    {% endif %}
</div>
