<!-- Telegram Provider Fields - Edit Mode -->
<div class="space-y-4">
    <div>
        <label class="block text-sm font-medium text-gray-900 dark:text-gray-100">Telegram Bot Token</label>
        <input type="text" name="bot_token" required value="{{ bot_token or '' }}" placeholder="123456789:ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijk" class="input-modern mt-1">
        <p class="mt-1 text-xs text-gray-600 dark:text-gray-400">
            Create a bot with @BotFather on Telegram and copy the token here
        </p>
    </div>
    
    <div>
        <label class="block text-sm font-medium text-gray-900 dark:text-gray-100">Chat ID</label>
        <input type="text" name="chat_id" required value="{{ chat_id or '' }}" placeholder="@channel_name or 123456789 or -987654321" class="input-modern mt-1">
        <p class="mt-1 text-xs text-gray-600 dark:text-gray-400">
            Channel username (@channel), user ID (numbers), or group ID (negative numbers)
        </p>
    </div>
    
    <div>
        <label class="block text-sm font-medium text-gray-900 dark:text-gray-100">Message Format</label>
        <select name="parse_mode" class="select-modern w-full">
            <option value="HTML" {{ 'selected' if parse_mode == 'HTML' else '' }}>HTML</option>
            <option value="Markdown" {{ 'selected' if parse_mode == 'Markdown' else '' }}>Markdown</option>
            <option value="MarkdownV2" {{ 'selected' if parse_mode == 'MarkdownV2' else '' }}>MarkdownV2</option>
            <option value="" {{ 'selected' if parse_mode == '' or parse_mode == 'None' else '' }}>Plain Text</option>
        </select>
        <p class="mt-1 text-xs text-gray-600 dark:text-gray-400">Format for notification messages (HTML recommended)</p>
    </div>
    
    <div class="flex items-center space-x-3">
        <input type="checkbox" name="disable_notification" id="disable_notification" class="checkbox-modern" {{ 'checked' if disable_notification else '' }}>
        <label for="disable_notification" class="text-sm text-gray-900 dark:text-gray-100">
            Send Silent Notifications
        </label>
        <p class="text-xs text-gray-600 dark:text-gray-400">Messages won't trigger notification sounds</p>
    </div>

</div>
