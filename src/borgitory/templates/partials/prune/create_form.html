<!-- Create Prune Policy -->
<form hx-post="/api/prune/"
      hx-ext="json-enc"
      hx-target="#cleanup-policy-status"
      class="space-y-3">
    <div>
        <label class="block text-sm font-medium text-gray-900 dark:text-gray-100">
            Policy Name
        </label>
        <input type="text"
               name="name"
               required
               placeholder="Daily Cleanup"
               class="input-modern mt-1">
    </div>
    {% include "partials/prune/retention_fields.html" %}
    <input type="hidden" name="strategy" value="advanced">
    <div class="flex items-center mt-3">
        <input type="checkbox"
               name="compact_after"
               checked
               class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
        <label class="ml-2 block text-sm text-gray-700 dark:text-gray-200">
            Run compact after prune (reclaim space)
        </label>
    </div>
    <button type="submit"
            class="w-full bg-green-600 text-white px-3 py-2 rounded-md hover:bg-green-700 text-sm mt-3">
        Create Prune Policy
    </button>
</form>
