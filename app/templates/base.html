<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Borgitory - BorgBackup Manager{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/alpinejs@3.13.5/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    
    <!-- Dark Mode Functions - Available Immediately -->
    <script>
        function toggleDarkMode() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            
            if (isDark) {
                html.classList.remove('dark');
                localStorage.setItem('darkMode', 'false');
            } else {
                html.classList.add('dark');
                localStorage.setItem('darkMode', 'true');
            }
        }

        function initializeDarkMode() {
            const savedMode = localStorage.getItem('darkMode');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedMode === 'true' || (savedMode === null && prefersDark)) {
                document.documentElement.classList.add('dark');
            }
        }

        // Initialize dark mode immediately
        initializeDarkMode();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/modern-components.css">
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <nav class="bg-white dark:bg-gray-800 shadow-sm border-b dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <!-- Hamburger Menu Button (Mobile Only) -->
                    <button 
                        id="mobile-menu-button" 
                        onclick="toggleMobileSidebar()"
                        class="lg:hidden mr-3 p-2 rounded-md text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
                        aria-expanded="false"
                        aria-controls="mobile-sidebar"
                    >
                        <span class="sr-only">Open sidebar</span>
                        <!-- Hamburger Icon -->
                        <svg id="hamburger-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                        <!-- Close Icon (hidden by default) -->
                        <svg id="close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                    <h1 class="text-xl font-semibold text-gray-900 dark:text-gray-100">Borgitory</h1>
                </div>
                <div class="flex items-center space-x-4">
                    {% if current_user %}
                        <span class="text-sm text-gray-700 dark:text-gray-300">
                            Welcome, <span class="font-medium">{{ current_user.username }}</span>
                        </span>
                        <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm transition-colors">
                            Logout
                        </button>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <div id="notification-area" class="fixed top-4 right-4 z-50"></div>

    <!-- Component JavaScript Files -->
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/components/navigation.js"></script>
    <script src="/static/js/components/jobs.js"></script>
    <script src="/static/js/components/path-autocomplete.js"></script>
    <script src="/static/js/components/archive-browser.js"></script>

    <script>
        // Logout function (specific to base template)
        async function logout() {
            try {
                const response = await fetch('/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    showNotification('Logged out successfully', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1000);
                } else {
                    showNotification('Logout failed', 'error');
                }
            } catch (error) {
                console.error('Logout error:', error);
                showNotification('Logout failed', 'error');
            }
        }

        // Global HTMX event listeners (only for unhandled errors)
        document.body.addEventListener('htmx:responseError', function(evt) {
            // Only show if no specific handler was used
            if (!evt.target.hasAttribute('hx-on::after-request')) {
                showNotification('An error occurred: ' + evt.detail.xhr.statusText, 'error');
            }
        });

        // Mobile Sidebar Functionality (Global functions)
        window.toggleMobileSidebar = function() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const hamburgerIcon = document.getElementById('hamburger-icon');
            const closeIcon = document.getElementById('close-icon');
            const button = document.getElementById('mobile-menu-button');
            const body = document.body;
            
            const isOpen = sidebar.classList.contains('mobile-open');
            
            if (isOpen) {
                closeMobileSidebar();
            } else {
                openMobileSidebar();
            }
        }
        
        window.openMobileSidebar = function() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const hamburgerIcon = document.getElementById('hamburger-icon');
            const closeIcon = document.getElementById('close-icon');
            const button = document.getElementById('mobile-menu-button');
            const body = document.body;
            
            sidebar.classList.add('mobile-open');
            overlay.classList.remove('hidden');
            overlay.classList.add('show');
            hamburgerIcon.classList.add('hidden');
            closeIcon.classList.remove('hidden');
            button.setAttribute('aria-expanded', 'true');
            body.classList.add('mobile-sidebar-open');
        }
        
        window.closeMobileSidebar = function() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const hamburgerIcon = document.getElementById('hamburger-icon');
            const closeIcon = document.getElementById('close-icon');
            const button = document.getElementById('mobile-menu-button');
            const body = document.body;
            
            sidebar.classList.remove('mobile-open');
            overlay.classList.add('hidden');
            overlay.classList.remove('show');
            hamburgerIcon.classList.remove('hidden');
            closeIcon.classList.add('hidden');
            button.setAttribute('aria-expanded', 'false');
            body.classList.remove('mobile-sidebar-open');
        }
        
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const button = document.getElementById('mobile-menu-button');
            const isClickInsideSidebar = sidebar && sidebar.contains(event.target);
            const isClickOnButton = button && button.contains(event.target);
            const isMobile = window.innerWidth < 1024;
            
            if (isMobile && !isClickInsideSidebar && !isClickOnButton && sidebar.classList.contains('mobile-open')) {
                closeMobileSidebar();
            }
        });
        
        // Close sidebar on window resize to desktop
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth >= 1024 && sidebar.classList.contains('mobile-open')) {
                closeMobileSidebar();
            }
        });
        
        // Handle escape key to close sidebar
        document.addEventListener('keydown', function(event) {
            const sidebar = document.getElementById('sidebar');
            if (event.key === 'Escape' && sidebar.classList.contains('mobile-open')) {
                closeMobileSidebar();
            }
        });
    </script>

    <!-- Archive Contents Modal -->
    {% include 'partials/archives/contents_modal.html' %}
</body>
</html>
