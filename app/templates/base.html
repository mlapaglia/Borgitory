<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Borgitory - BorgBackup Manager{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/alpinejs@3.13.5/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-gray-900">Borgitory</h1>
                </div>
                <div class="flex items-center space-x-4">
                    {% if current_user %}
                        <span class="text-sm text-gray-700">
                            Welcome, <span class="font-medium">{{ current_user.username }}</span>
                        </span>
                        <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm transition-colors">
                            Logout
                        </button>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <div id="notification-area" class="fixed top-4 right-4 z-50"></div>

    <!-- Component JavaScript Files -->
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/components/navigation.js"></script>
    <script src="/static/js/components/repositories.js"></script>
    <script src="/static/js/components/backups.js"></script>
    <script src="/static/js/components/schedules.js"></script>
    <script src="/static/js/components/cloud-sync.js"></script>
    <script src="/static/js/components/archives.js"></script>
    <script src="/static/js/components/notifications.js"></script>
    <script src="/static/js/components/cleanup.js"></script>
    <script src="/static/js/components/jobs.js"></script>
    <script src="/static/js/components/path-autocomplete.js"></script>
    <script src="/static/js/components/archive-browser.js"></script>
    <script src="/static/js/components/debug.js"></script>

    <script>
        // Logout function (specific to base template)
        async function logout() {
            try {
                const response = await fetch('/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    showNotification('Logged out successfully', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1000);
                } else {
                    showNotification('Logout failed', 'error');
                }
            } catch (error) {
                console.error('Logout error:', error);
                showNotification('Logout failed', 'error');
            }
        }

        // Global HTMX event listeners (only for unhandled errors)
        document.body.addEventListener('htmx:responseError', function(evt) {
            // Only show if no specific handler was used
            if (!evt.target.hasAttribute('hx-on::after-request')) {
                showNotification('An error occurred: ' + evt.detail.xhr.statusText, 'error');
            }
        });
    </script>

    <!-- Archive Contents Modal -->
    {% include 'partials/archives/contents_modal.html' %}
</body>
</html>
