<!-- HTMX Path Autocomplete Component -->
<!-- Usage: Include this template with input_id, input_name, and optional input_value, placeholder -->
<div class="relative" data-path-autocomplete>
    <!-- Input field -->
    <input type="text" 
           id="{{ input_id }}"
           name="{{ input_name }}"
           value="{{ input_value | default('/mnt/') }}"
           placeholder="{{ placeholder | default('Enter path starting with /mnt/...') }}"
           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white input-modern"
           hx-get="/api/repositories/directories/autocomplete"
           hx-trigger="input changed delay:300ms, focus"
           hx-target="#{{ input_id }}-dropdown"
           hx-include="this"
           hx-headers='{"hx-target-input": "{{ input_id }}"}'
           autocomplete="off"
           {% if required %}required{% endif %} />
    
    <!-- Dropdown container -->
    <div id="{{ input_id }}-dropdown" 
         class="absolute z-50 w-full mt-1 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-lg"
         style="display: none;">
        <!-- Dropdown content will be loaded here -->
    </div>
</div>
