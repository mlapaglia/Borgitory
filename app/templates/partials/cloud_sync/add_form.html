<!-- Add New Cloud Sync -->
<div class="border dark:border-gray-600 rounded-lg p-4">
    <h3 class="font-medium text-gray-900 dark:text-gray-100 mb-3">Add Cloud Sync Location</h3>
    <form 
        hx-post="/api/cloud-sync/" 
        hx-ext="json-enc"
        hx-target="#cloud-sync-status"
        class="space-y-4"
        id="cloud-sync-form"
    >
        <div>
            <label class="block text-sm font-medium text-gray-900 dark:text-gray-100">Name</label>
            <input type="text" name="name" required placeholder="My Sync Location" class="input-modern mt-1">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-900 dark:text-gray-100">Provider Type</label>
            <select 
                name="provider" 
                id="provider-select" 
                class="select-modern w-full"
                hx-get="/api/cloud-sync/provider-fields"
                hx-target="#provider-fields-container"
                hx-trigger="change"
                hx-swap="innerHTML"
                hx-include="this">
                <option value="s3">AWS S3</option>
                <option value="sftp">SFTP (SSH)</option>
            </select>
        </div>

        <!-- Dynamic Provider Fields Container -->
        <div 
            id="provider-fields-container">
            <!-- Provider fields will be loaded here -->
        </div>
    </form>
    <div id="cloud-sync-status" class="mt-4"></div>
</div>

<script>
// Load initial provider fields when the form is loaded
document.addEventListener('DOMContentLoaded', function() {
    const providerSelect = document.getElementById('provider-select');
    const container = document.getElementById('provider-fields-container');
    
    if (providerSelect && container) {
        // Load initial S3 fields
        htmx.ajax('GET', '/api/cloud-sync/provider-fields?provider=s3', {
            target: '#provider-fields-container',
            swap: 'innerHTML'
        });
    }
});

// Also trigger on HTMX afterSwap for dynamic loading
document.body.addEventListener('htmx:afterSwap', function(evt) {
    if (evt.target.closest('.cloud-sync-form') || evt.target.id === 'provider-fields-container') {
        const providerSelect = document.getElementById('provider-select');
        const container = document.getElementById('provider-fields-container');
        
        if (providerSelect && container && !container.innerHTML.trim()) {
            // Load initial S3 fields if container is empty
            htmx.ajax('GET', '/api/cloud-sync/provider-fields?provider=s3', {
                target: '#provider-fields-container',
                swap: 'innerHTML'
            });
        }
    }
});
</script>
