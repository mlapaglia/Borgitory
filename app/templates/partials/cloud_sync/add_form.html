<!-- Add New Cloud Sync -->
<div class="border rounded-lg p-4">
    <h3 class="font-medium text-gray-700 mb-3">Add Cloud Sync Location</h3>
    <form 
        hx-post="/api/cloud-sync/" 
        hx-ext="json-enc"
        hx-target="#cloud-sync-status"
        class="space-y-4"
        id="cloud-sync-form"
    >
        <div>
            <label class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" name="name" required placeholder="My Sync Location" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700">Provider Type</label>
            <select 
                name="provider" 
                id="provider-select" 
                class="select-modern w-full"
                hx-get="/api/cloud-sync/provider-fields"
                hx-target="#provider-fields-container"
                hx-include="this">
                <option value="s3">AWS S3</option>
                <option value="sftp">SFTP (SSH)</option>
            </select>
        </div>

        <!-- Dynamic Provider Fields Container -->
        <div 
            id="provider-fields-container"
            hx-get="/api/cloud-sync/provider-fields?provider=s3"
            hx-trigger="load"
            hx-swap="innerHTML">
            <!-- Provider fields will be loaded here -->
        </div>
    </form>
    <div id="cloud-sync-status" class="mt-4"></div>
</div>
