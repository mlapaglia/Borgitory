<!-- Cleanup Policies -->
<div class="border rounded-lg p-4">
    <h3 class="font-medium text-gray-900 dark:text-gray-100 mb-3">Cleanup Policies</h3>
    
    <!-- Create Cleanup Policy -->
    <form 
        hx-post="/api/cleanup/" 
        hx-ext="json-enc"
        hx-target="#cleanup-config-status"
        class="space-y-3 mb-4 pb-4 border-b"
    >
        <div>
            <label class="block text-sm font-medium text-gray-900 dark:text-gray-100">Policy Name</label>
            <input type="text" name="name" required placeholder="Daily Cleanup" class="input-modern mt-1">
        </div>
        
        <div class="grid grid-cols-2 gap-2">
            <div>
                <label class="block text-xs text-gray-900 dark:text-gray-100">Keep Daily</label>
                <input type="number" name="keep_daily" value="7" min="0" class="input-modern">
            </div>
            <div>
                <label class="block text-xs text-gray-900 dark:text-gray-100">Keep Weekly</label>
                <input type="number" name="keep_weekly" value="4" min="0" class="input-modern">
            </div>
            <div>
                <label class="block text-xs text-gray-900 dark:text-gray-100">Keep Monthly</label>
                <input type="number" name="keep_monthly" value="6" min="0" class="input-modern">
            </div>
            <div>
                <label class="block text-xs text-gray-900 dark:text-gray-100">Keep Yearly</label>
                <input type="number" name="keep_yearly" value="2" min="0" class="input-modern">
            </div>
        </div>
        
        <input type="hidden" name="strategy" value="advanced">
        
        <button type="submit" class="w-full bg-green-600 text-white px-3 py-2 rounded-md hover:bg-green-700 text-sm">
            Create Cleanup Policy
        </button>
    </form>
    <div id="cleanup-config-status" class="mb-4"></div>
    
    <!-- Existing Cleanup Policies -->
    <div id="cleanup-config-list" 
         hx-get="/api/cleanup/html" 
         hx-trigger="load, cleanupConfigUpdate from:body" 
         hx-swap="innerHTML">
        <div class="text-gray-600 dark:text-gray-400 text-sm">Loading cleanup policies...</div>
    </div>
</div>
