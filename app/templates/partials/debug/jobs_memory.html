<!-- Jobs in Memory Section -->
<div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-3 flex items-center">
        <svg class="w-5 h-5 text-gray-600 dark:text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
        </svg>
        Jobs in Memory (Live)
        <span class="ml-2 px-2 py-1 bg-green-100 text-green-800 text-xs font-semibold rounded-full">LIVE</span>
    </h3>

    <!-- SSE Connection Status -->
    <div id="jobs-connection-status" class="mb-3 text-sm">
        <span class="text-gray-600 dark:text-gray-400">Connecting to live stream...</span>
    </div>

    <!-- Jobs Table Container -->
    <div id="jobs-memory-container"
         hx-ext="sse"
         sse-connect="/api/debug/jobs-memory-stream"
         sse-swap="jobs-list">

        <!-- Initial Loading State -->
        <div class="flex items-center justify-center py-8 text-gray-500 dark:text-gray-400">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Loading jobs from memory...
        </div>
    </div>

    <!-- Connection Error Fallback -->
    <div id="jobs-error-fallback" style="display: none;" class="text-red-600 text-sm py-4 text-center">
        <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        Unable to connect to jobs stream. Refresh page to retry.
    </div>
</div>

<!-- SSE Event Handlers -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const container = document.getElementById('jobs-memory-container');
    const statusEl = document.getElementById('jobs-connection-status');
    const errorEl = document.getElementById('jobs-error-fallback');

    // Handle SSE connection events
    container.addEventListener('htmx:sseOpen', function(e) {
        statusEl.innerHTML = '<span class="text-green-600 font-semibold">✓ Connected - streaming live updates</span>';
    });

    container.addEventListener('htmx:sseError', function(e) {
        statusEl.innerHTML = '<span class="text-red-600 font-semibold">✗ Connection lost</span>';
        errorEl.style.display = 'block';
    });

    container.addEventListener('htmx:sseClose', function(e) {
        statusEl.innerHTML = '<span class="text-yellow-600 font-semibold">⚠ Connection closed</span>';
    });
});
</script>
