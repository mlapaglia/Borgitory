{% if not jobs %}
<div class="text-gray-500 text-sm">No upcoming scheduled backups</div>
{% else %}
{% for job in jobs %}
<div class="flex items-center justify-between p-4 border rounded-lg mb-3">
    <div>
        <div class="font-medium text-gray-900">{{ job.name or 'Unknown' }}</div>
        <div class="text-sm text-gray-600">
            <span class="font-medium">Next run:</span> {{ job.next_run_display }}
        </div>
        <div class="text-sm text-gray-500">
            <span class="font-medium">Time until:</span> {{ job.time_until }}
        </div>
    </div>
    <div class="text-right">
        <div class="text-sm text-gray-500 font-medium">{{ job.cron_description }}</div>
    </div>
</div>
{% endfor %}
{% endif %}
