<!-- HTMX notification trigger -->
<div hx-get="/api/shared/notification?message=Schedule '{{ schedule_name }}' updated successfully!&type=success"
     hx-target="body"
     hx-swap="beforeend"
     hx-trigger="load">
</div>

<!-- Restore create form -->
<div hx-get="/api/schedules/form" 
     hx-target="#schedule-form-container" 
     hx-swap="innerHTML" 
     hx-trigger="load delay:100ms">
</div>
