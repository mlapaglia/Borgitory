<!-- Dynamic Cron Expression Form Elements -->
{% if is_custom %}
<div id="custom-cron">
    <label class="block text-sm font-medium text-gray-700">Custom Cron Expression</label>
    <input 
        type="text" 
        id="custom-cron-input" 
        name="custom_cron_input"
        placeholder="0 2 * * *" 
        hx-post="/api/schedules/cron-expression-form?preset=custom"
        hx-target="#cron-expression-container"
        hx-trigger="input changed delay:500ms"
        hx-include="this"
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900">
    <p class="mt-1 text-sm text-gray-500">Format: minute hour day month weekday</p>
</div>
{% endif %}

<input type="hidden" name="cron_expression" id="cron-expression" value="{{ cron_expression }}" required>

{% if description %}
<div id="cron-description" class="text-sm text-gray-600 bg-blue-50 p-2 rounded">
    {{ description }}
</div>
{% endif %}
