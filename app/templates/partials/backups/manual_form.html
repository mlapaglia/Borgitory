<!-- Manual Backup -->
<div class="border rounded-lg p-4">
    <h3 class="font-medium text-gray-700 mb-3">Create Backup</h3>
    <form 
        hx-post="/api/jobs/backup" 
        hx-ext="json-enc"
        hx-target="#backup-status"
        hx-on::after-request="handleBackupResponse(event)"
    >
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Repository</label>
                <select name="repository_id" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900">
                    <option value="">Select Repository...</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Source Path</label>
                <input type="text" name="source_path" value="/data" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Compression</label>
                <select name="compression" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900">
                    <option value="zstd">ZSTD (Recommended)</option>
                    <option value="lz4">LZ4 (Fast)</option>
                    <option value="none">None</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Archive Cleanup (Optional)</label>
                <select name="cleanup_config_id" id="backup-cleanup-select" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900">
                    <option value="">No cleanup</option>
                </select>
                <p class="mt-1 text-xs text-gray-500">Automatically prune old archives after backup completes</p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Cloud Backup (Optional)</label>
                <select name="cloud_backup_config_id" id="backup-cloud-select" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900">
                    <option value="">No cloud backup</option>
                </select>
                <p class="mt-1 text-xs text-gray-500">Automatically backup to cloud after Borg backup completes</p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Notifications (Optional)</label>
                <select name="notification_config_id" id="backup-notification-select" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900">
                    <option value="">No notifications</option>
                </select>
                <p class="mt-1 text-xs text-gray-500">Get notified when backup completes or fails</p>
            </div>
            <div class="flex items-center">
                <input type="checkbox" name="dry_run" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label class="ml-2 block text-sm text-gray-700">Dry Run</label>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
                Start Backup
            </button>
        </div>
    </form>
    <div id="backup-status" class="mt-4"></div>
</div>
