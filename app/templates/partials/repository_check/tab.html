<!-- Repository Check Tab -->
<div id="tab-repository-check" class="tab-content hidden">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <h2 class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-4">Repository Check</h2>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Run Repository Check -->
            <div class="border dark:border-gray-600 rounded-lg p-4">
                <h3 class="font-medium text-gray-700 dark:text-gray-200 mb-3">Run Repository Check</h3>
                
                <div hx-get="/api/repository-check-configs/form" hx-trigger="load" hx-swap="innerHTML">
                    <div class="[&.htmx-request]:flex hidden justify-center items-center py-8">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mr-3"></div>
                        <span class="text-gray-600 dark:text-gray-300">Loading form...</span>
                    </div>
                    <div class="animate-pulse">
                        <div class="h-4 bg-gray-200 dark:bg-gray-600 rounded w-1/3 mb-3"></div>
                        <div class="h-10 bg-gray-200 dark:bg-gray-600 rounded mb-4"></div>
                        <div class="h-32 bg-gray-200 dark:bg-gray-600 rounded"></div>
                    </div>
                </div>
                
                <div id="check-status" class="mt-4"></div>
            </div>

            <!-- Check Policies -->
            <div class="border dark:border-gray-600 rounded-lg p-4">
                <h3 class="font-medium text-gray-700 dark:text-gray-200 mb-3">Check Policies</h3>
                
                <!-- Create Check Policy -->
                <form 
                    hx-post="/api/repository-check-configs/" 
                    hx-ext="json-enc"
                    hx-target="#check-policy-status"
                    id="check-policy-form"
                    class="space-y-3 mb-4 pb-4 border-b dark:border-gray-600"
                >
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Policy Name</label>
                        <input type="text" name="name" required placeholder="Weekly Full Check" class="mt-1 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-gray-100">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description (Optional)</label>
                        <textarea name="description" placeholder="Comprehensive weekly repository check with data verification" class="mt-1 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-gray-100" rows="2"></textarea>
                    </div>

                    <!-- Check Type -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Check Type</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="check_type" value="full" class="mr-2" checked>
                                <span class="text-sm dark:text-gray-200">Full Check (Repository + Archives)</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="check_type" value="repository_only" class="mr-2">
                                <span class="text-sm dark:text-gray-200">Repository Only (Faster)</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="check_type" value="archives_only" class="mr-2">
                                <span class="text-sm dark:text-gray-200">Archives Only</span>
                            </label>
                        </div>
                    </div>

                    <!-- Static Check Options -->
                    <div id="static-check-options">
                        <!-- Default options for full check -->
                        <!-- Verification Options -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Options</label>
                            <div class="space-y-2">
                                <label class="flex items-center" id="verify-data-option">
                                    <input type="checkbox" name="verify_data" class="mr-2">
                                    <span class="text-sm dark:text-gray-200">Verify Data Integrity</span>
                                    <span class="text-xs text-gray-500 dark:text-gray-400 ml-2">(Very slow but thorough)</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="repair_mode" class="mr-2" id="repair-mode-checkbox">
                                    <span class="text-sm dark:text-gray-200">Repair Mode</span>
                                    <span class="text-xs text-red-600 dark:text-red-400 ml-2">⚠️ DANGEROUS - Backup first!</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="save_space" class="mr-2">
                                    <span class="text-sm dark:text-gray-200">Save Space</span>
                                    <span class="text-xs text-gray-500 dark:text-gray-400 ml-2">(Slower but uses less memory)</span>
                                </label>
                            </div>
                        </div>

                        <!-- Advanced Options (Collapsible) -->
                        <div>
                            <button type="button" onclick="document.getElementById('advanced-options').classList.toggle('hidden'); document.getElementById('advanced-chevron').classList.toggle('rotate-90')" class="flex items-center text-sm text-blue-600 hover:text-blue-800">
                                <svg id="advanced-chevron" class="w-4 h-4 mr-1 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                                Advanced Options
                            </button>
                            
                            <div id="advanced-options" class="hidden mt-3 p-4 bg-gray-50 dark:bg-gray-700 rounded-md space-y-4">
                                <!-- Time Limit (Hidden for full check) -->
                                <div id="time-limit-section" style="display: none;">
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Time Limit (seconds)</label>
                                    <input type="number" name="max_duration" min="1" placeholder="3600" class="mt-1 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-gray-100">
                                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">For partial repository checks only. Leave empty for full check.</p>
                                </div>

                                <!-- Archive Filters (Shown for full check) -->
                                <div id="archive-filters-section">
                                    <div class="grid grid-cols-1 gap-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Archive Prefix</label>
                                            <input type="text" name="archive_prefix" placeholder="backup-2024" class="mt-1 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-gray-100">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Archive Glob Pattern</label>
                                            <input type="text" name="archive_glob" placeholder="*2024*" class="mt-1 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-gray-100">
                                        </div>
                                        <div class="grid grid-cols-2 gap-4">
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">First N Archives</label>
                                                <input type="number" name="first_n_archives" min="1" placeholder="10" class="mt-1 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-gray-100">
                                            </div>
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Last N Archives</label>
                                                <input type="number" name="last_n_archives" min="1" placeholder="10" class="mt-1 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-gray-100">
                                            </div>
                                        </div>
                                    </div>
                                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">Archive filters are only used with Full Check or Archives Only.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-green-600 text-white px-3 py-2 rounded-md hover:bg-green-700 text-sm">
                        Create Check Policy
                    </button>
                </form>
                <div id="check-policy-status" class="mb-4"></div>
                
                <!-- Existing Check Policies -->
                <div id="check-policies-list" 
                     hx-get="/api/repository-check-configs/html" 
                     hx-trigger="load, checkConfigUpdate from:body" 
                     hx-swap="innerHTML">
                    <div class="text-gray-500 dark:text-gray-400 text-sm">Loading check policies...</div>
                </div>
            </div>
        </div>
        
        <!-- Recent Checks - Full Width -->
        <div class="border dark:border-gray-600 rounded-lg p-4 mt-6">
            <h3 class="font-medium text-gray-700 dark:text-gray-200 mb-3">Recent Checks</h3>
            <div id="check-history">
                <div class="text-center py-4">
                    <p class="text-gray-500 dark:text-gray-400">No recent checks found</p>
                </div>
            </div>
        </div>
    </div>
</div>
