<!-- Create New Repository Form - Success State -->
<div id="create-form-container" class="repository-form">
    <div id="create-form">
        <h3 class="font-medium text-gray-700 mb-3">Create New Repository</h3>
        
        <!-- Success Message -->
        <div class="mb-4 bg-green-50 border border-green-200 rounded-lg p-4">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-green-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span class="text-green-700">Repository "{{ repository_name }}" created successfully!</span>
            </div>
        </div>
        
        <!-- Fresh Form -->
        <form 
            hx-post="/api/repositories/" 
            hx-ext="json-enc"
            hx-target="#create-form-container" 
            hx-swap="outerHTML"
            hx-indicator="#create-loading"
        >
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" name="name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Path</label>
                    <div class="relative">
                        <input type="text" name="path" id="create-path" required placeholder="/repos/my-new-repo" 
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900"
                               autocomplete="off">
                        <div id="create-path-dropdown" class="absolute z-10 w-full bg-white border border-gray-300 rounded-md shadow-lg mt-1 hidden">
                        </div>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Passphrase</label>
                    <input type="password" name="passphrase" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 flex items-center justify-center">
                    Create Repository
                </button>
                
                <!-- HTMX Loading Indicator -->
                <div id="create-loading" class="[&.htmx-request]:flex hidden items-center justify-center text-sm text-gray-600 mt-2">
                    <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600 mr-2"></div>
                    Creating repository...
                </div>
            </div>
        </form>
    </div>
</div>
