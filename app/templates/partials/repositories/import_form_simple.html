<!-- Simplified Import Form After Selection -->
<div>
    <h4 class="font-medium text-gray-900 dark:text-gray-100 mb-3">Repository Import Form</h4>
    
    <form 
        hx-post="/api/repositories/import" 
        hx-encoding="multipart/form-data"
        hx-target="#import-form-container" 
        hx-swap="outerHTML"
        hx-indicator="#import-loading"
    >
    <div class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Name (for this app)</label>
            <input type="text" name="name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700">Repository Path</label>
            <input type="text" name="path" required 
                   value="{{ path }}"
                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900"
                   readonly>
        </div>
        
        {% if show_passphrase %}
        <div>
            <label class="block text-sm font-medium text-gray-700">Passphrase</label>
            <input type="password" name="passphrase" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900">
        </div>
        {% endif %}
        
        {% if show_keyfile %}
        <div>
            <label class="block text-sm font-medium text-gray-700">Keyfile</label>
            <input type="file" name="keyfile" accept=".key" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900">
            <p class="mt-1 text-sm text-gray-500">Upload the Borg keyfile (usually has .key extension)</p>
        </div>
        {% endif %}
        
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 flex items-center justify-center">
            Import Repository
        </button>
        
        <!-- HTMX Loading Indicator -->
        <div id="import-loading" class="[&.htmx-request]:flex hidden items-center justify-center text-sm text-gray-600 mt-2">
            <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600 mr-2"></div>
            Importing repository...
        </div>
        </div>
    </form>
</div>
