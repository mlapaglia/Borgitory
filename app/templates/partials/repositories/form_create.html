<!-- Create New Repository Form -->
<div id="create-form-container" class="repository-form">
    <div id="create-form">
        <h3 class="font-medium text-gray-900 dark:text-gray-100 mb-3">Create New Repository</h3>
        <form 
            hx-post="/api/repositories/" 
            hx-ext="json-enc"
            hx-target="#create-form-container" 
            hx-swap="outerHTML"
            hx-indicator="#create-loading"
        >
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-900 dark:text-gray-100">Name</label>
                    <input type="text" name="name" required class="input-modern mt-1">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-900 dark:text-gray-100">Path</label>
                    <div class="relative">
                        <input type="text" name="path" id="create-path" required placeholder="/repos/my-new-repo" 
                               class="input-modern mt-1"
                               autocomplete="off">
                        <div id="create-path-dropdown" class="absolute z-10 w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-lg mt-1 hidden">
                        </div>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-900 dark:text-gray-100">Passphrase</label>
                    <input type="password" name="passphrase" required class="input-modern mt-1">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 flex items-center justify-center">
                    Create Repository
                </button>
                
                <!-- HTMX Loading Indicator -->
                <div id="create-loading" class="[&.htmx-request]:flex hidden items-center justify-center text-sm text-gray-600 mt-2">
                    <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600 mr-2"></div>
                    Creating repository...
                </div>
            </div>
        </form>
    </div>
</div>
