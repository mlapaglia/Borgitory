<!-- Create New Repository Form -->
<div id="create-form" class="repository-form">
    <h3 class="font-medium text-gray-700 mb-3">Create New Repository</h3>
    <form 
        hx-post="/api/repositories/" 
        hx-ext="json-enc"
        hx-target="#repository-list" 
        hx-swap="beforeend"
        hx-on::before-request="handleCreateRepositoryStart(event)"
        hx-on::after-request="handleRepositoryResponse(event)"
    >
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" name="name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Path</label>
                <input type="text" name="path" required placeholder="/repos/my-new-repo" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Passphrase</label>
                <input type="password" name="passphrase" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900">
            </div>
            <button type="submit" id="create-repo-button" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 flex items-center justify-center">
                <span id="create-repo-text">Create Repository</span>
                <svg id="create-repo-spinner" class="hidden animate-spin ml-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </div>
    </form>
</div>
