<!-- Import Existing Repository Form - Error State -->
<div id="import-form-container" class="repository-form">
    <div id="import-form">
        <h3 class="font-medium text-gray-900 dark:text-gray-100 mb-3">Import Existing Repository</h3>
        <div class="space-y-4">
            <!-- Error message -->
            <div class="mb-4 bg-red-50 border border-red-200 rounded-lg p-4">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-red-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-red-700">{{ error_message }}</span>
                </div>
            </div>
            
            <div class="flex space-x-2">
                <button hx-get="/api/repositories/scan" 
                        hx-target="#scan-results" 
                        hx-swap="innerHTML"
                        hx-indicator="#scan-loading"
                        class="bg-gray-600 text-white px-3 py-2 rounded-md hover:bg-gray-700 text-sm">
                    Scan for repositories
                </button>
                <div id="scan-loading" class="[&.htmx-request]:block hidden flex items-center text-sm text-gray-500">
                    <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600 mr-2"></div> Scanning...
                </div>
            </div>
            
            <div id="scan-results">
                <!-- Scan results will be populated here by HTMX -->
            </div>
            
            <!-- Form with previous values (HTMX preserves form data on error) -->
            <form 
                hx-post="/api/repositories/import" 
                hx-encoding="multipart/form-data"
                hx-target="#import-form-container" 
                hx-swap="outerHTML"
                hx-indicator="#import-loading"
            >
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-900 dark:text-gray-100">Name (for this app)</label>
                        <input type="text" name="name" required class="input-modern mt-1">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-900 dark:text-gray-100">Repository path</label>
                        <div class="relative">
                            <input type="text" name="path" id="import-path" required 
                                   class="input-modern mt-1"
                                   placeholder="/repos/" autocomplete="off">
                            <div id="import-path-dropdown" class="absolute z-10 w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-lg mt-1 hidden">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Encryption info display -->
                    <div id="encryption-info" class="hidden p-3 bg-blue-50 border border-blue-200 rounded-lg">
                        <div class="flex items-center">
                            <svg class="w-4 h-4 text-blue-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                            </svg>
                            <span id="encryption-text" class="text-sm text-blue-700"></span>
                        </div>
                    </div>
                    
                    <!-- Passphrase field -->
                    <div id="passphrase-field" class="hidden">
                        <label class="block text-sm font-medium text-gray-900 dark:text-gray-100">Passphrase</label>
                        <input type="password" name="passphrase" class="input-modern mt-1">
                    </div>
                    
                    <!-- Key file field -->
                    <div id="keyfile-field" class="hidden">
                        <label class="block text-sm font-medium text-gray-900 dark:text-gray-100">Key file</label>
                        <input type="file" name="keyfile" accept=".key" class="input-modern mt-1">
                        <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">Upload the Borg key file (usually has a .key extension)</p>
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 flex items-center justify-center">
                        Import Repository
                    </button>
                    
                    <!-- HTMX Loading Indicator -->
                    <div id="import-loading" class="[&.htmx-request]:flex hidden items-center justify-center text-sm text-gray-600 mt-2">
                        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600 mr-2"></div>
                        Importing repository...
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
